weet" data-theme="dark"\u003e\u003cp lang="en" dir="ltr"\u003eI watched this video the day it released, 19 August, 2020, and next week I start Mathematics UG with a course called \u0026quot;Symmetry\u0026quot; at \u003ca href="https://twitter.com/IiserMohali?ref_src=twsrc%5Etfw"\u003e@IiserMohali\u003c/a\u003e \u003ca href="https://t.co/iCKIeZWJeR"\u003ehttps://t.co/iCKIeZWJeR\u003c/a\u003e\u003c/p\u003e\u0026mdash; Ray (@riddyrayes) \u003ca href="https://twitter.com/riddyrayes/status/1476149854212550659?ref_src=twsrc%5Etfw"\u003eDecember 29, 2021\u003c/a\u003e\u003c/blockquote\u003e\n- ![Group theory, abstraction, and the 196,883-dimensional monster - YouTube](https://www.youtube.com/watch?v=mH0oCDa74tE)',title:"BSMS Semester 1"},"/notes/about-ray":{content:"- [Now](notes/about-ray.now)\n\n## Socials\n\n\n- [Instagram @riddyrayes](https://www.instagram.com/riddyrayes/)\n- [YouTube/Ray-MS21](https://www.youtube.com/c/Ray-MS21)\n- [Twitter @riddyrayes](https://twitter.com/riddyrayes)\n- [Twitch @riddyrayes](https://www.twitch.tv/riddyrayes)\n- [GitHub @riddyrayes](https://github.com/riddyrayes)\n- [LinkedIn @riddyrayes](https://www.linkedin.com/in/riddyrayes)\n- [Quora @riddyrayes](https://www.quora.com/profile/riddyrayes)\n\n\n\n\u003c!--\n- [[About Ray.CV]]\n- [[About Ray.Education]]\n  - [[About Ray.Education.Higher Secondary]]\n  - College\n- [[About Ray.Research]]",title:"About Ray"},"/notes/about-ray.now":{content:"\u003e This is a [/now page](https://nownownow.com/about) for Ray\n\n- Starting Semester 1 at IISER Mohali on January 3rd, 2022",title:"now"},"/notes/academia.mathematics.best-works-in-some1":{content:"Here are the videos that I watched and liked made for the Summer of Math Exposition - 1:\n\n- [The most misunderstood equation in math (associative property) - YouTube](https://www.youtube.com/watch?v=Oq71Ev9-aQE\u0026t=7s)\n- [Functions, operators, and linearity: the language of abstract math - YouTube](https://www.youtube.com/watch?v=-LVhZtFwZzM)",title:"Best Works in SoME1"},"/notes/academic-curation":{content:"\u003e academia and bliss\n\n- Workstation\n      - [Wiki](notes/academic-curation.workstation.wiki)\n- [Books](notes/academic-curation.books)",title:"Academic Curation"},"/notes/academic-curation.books":{content:"---\n\n\nBooks that are currently with me\n\n| Title                                         | Author        |\n|",title:"Books"},"/notes/academic-curation.workstation.wiki":{content:'\u003e A Dendron Workspace for building a "Wiki" for Hierarchical but Networked, Non-Linear Notemaking and Studying\n\nNote: A Wiki might have different definitions in other contexts, my definition of wiki might not match with others.\n\n# building the foundations\n\nThe fundamental problem is this:\n\n\u003e Context based notes, for example, lecture notes, book notes, etc. are the first hand-down self-documentation of the topics presented.\n\nThe fundamental philosophy behind this "Wiki":\n\u003e After a thorough reading on a subject, writing long-term notes on the learned knowledge is desired. This must be generated free from **contextual bounds** and must be let freely stand on the basis of its conceptual standing.\n\n## further problems that extend the premise\n\n### extremely loose, unstructured set of notes is undesirable\nAn alphabetically sorted notes on topics would be hardly desireable. Unrelated topics with same names would pop up together. Even if all notes are heavily-linked and kept non-linear, it would be a nightmare to actually find some specific note purely by search.\n\u003e Example: similar topics but which differ - \n\u003e For every programming language there are the usual data types, classes, etc. which must be separate for each language.\nThus, they must be kept in some sort of a hierarchy.\n\n### highly categorical, rigid (eg: folder-based) structure of notes is undesirable\nStructures must be let changed over time. This is simpler to do when just files under a single folder is concerned.\nThe dilemma of placing notes on topics with mixed-concepts, which is practically all of the Sciences and especially Mathematics, will be a waste of time. The hierarchy must be kept simple and easy. A unending series of sub-folders would not be such an example.\n\n### a mix of the above two is nice\nHierarchy should be allowed to grow naturally. For initiating the wiki, one may choose to divide by subjects/disciplines, and then by the first level division of topics in the subject, however large in numbers they may be. \nThe lower branches of the hierarchy must maintain a value of looseness without loosing identity structures. The hierarchy headers might give a linear list of topics in a special conceptual manner, but the notes itself might not follow those divisions.\nThere maybe two places a note can be, if one relationship can not be prioritised over the other, one can loosen the hierarchy and let the note reside above (or create a or more fake-parents using tags).\nAlso, one possible factor that maybe chosen: the hierarchy, even at discipline level must be cascading style. This means they are ordered from more general topics to specialised ones.\n\n\u003e Example: Cascading style disciplines\n\u003e There is no real solid wall in the scientific community, hence a personal convention can be applied. All study abstract physical systems, models and theoretical applications can be placed under "Physics" discipline. And thus the further practical, experimental or other special applications can be placed under Engineering (like Robotics), Astronomy (like Cosmology) etc. Even cross-discipline fields like Astrophysics can be placed under Astronomy due to this convention. Same for Astrobiology and Astrochemistry, where the abstraction comes as biological and chemical systems for Biology and Chemistry respectively.\n\nThis allows one to have folders for different disciplines.\n### multiple iterations of same topic is undesirable\nThis is encountered while learning topics linearly.\n\u003e Example: Dulpicate encounter of same topic -\n\u003e While learning Organic Chemistry at High School Standard, one may learn "Hydration of Alkenes" under the header "Reactions of Alkenes" and later under "Preparations of Alcohol"\nThis duplicity is at the core of the nature of the concepts at play here. There may be two tracts (organic reactions and organic compounds) which follow each other and link parts of themselves. One path takes a compound, through a reaction, to another compound. And there are hundreds of reactions that goes back and forth from thousands of reactions.\n\n### Survival of the _most balanced_\nIn this manner the right balance between hierarchy, parents, networks, relationships which keep the conceptual nature intact must be obtained. The convential education and research literature might impose some different approach, which is simpler to teach to beginners, linearly - but that does not mean it follows the objective conceptual approach. It may be historical approach, or just some cherry-picked topics chosen for a final goal.\n\nThe fight is also between reductionism and holism. Reducing a topic to its bare fundamentals is a good approach but by analysing very broad scale developments and similarities of separated fundamentals brodens understanding of the topics.\n\n### densely linked individuals is desired\nTo keep the nature of links hold value one may choose to use them in fields for querying as a database later. \nInterlinked notes can be of help in discovering hidden connection - gaining wisdom!\nTags might be used as a hierarchial fake-parent which cannot be structured onto the notes because the parents\' division have an intersect.\n\u003e Example: Intersecting Divisions -\n\u003e Several math topics can be put in three of the major divisions - ALgebra, Analysis and Geometry.\n\n\n## quality test for the pieces\n\nHere\'s a nice thought experiment for a quality check of an individual note or a range of notes on one or many topics.\n\n\u003e You have been assigned to give an exam as a part an life-threatening dare where you will be tested on something that you learned 6 years ago. You did not review this subject in the last 6 years at all. You have been given a binary choice of materials you can refer to during the exam: the whole power of every possible books, papers, articles in existence along with the whole of internet vs your entire wiki of notes.\n\nOne should make notes and build the wiki in such a manner that choice easily becomes the latter option, not the former. üòä\n\n\n# Technicalities\n\n[Dendron](https://dendron.so) has a hierarchy-first approach which is why it contains the best features to be implementing the wiki on. It can be implemented with a combination of Obsidian and Dendron.\n\n## file naming convention\nI prefer the simple `parent.child.grandchild.great-gandchild` style of "."-separated namespace hierarchies.\n\n\n# Further developments\n- Building the hierarchies for various disciplines and fields of study: [Hierarchical bases](academic-curation.workstation.wiki.hierarchical-bases.md)\n\n# Testing of power\n**TO BE YET TESTED BY ME ;)**\n\n- *test if this wiki can help to generate new ideas (whatever that means?!)*\n- test if the notes can surprise the author thyself\n\n# Resources\nThe philosophies can be further investigated in:\n- "Evergreen Notes": https://notes.andymatuschak.org/\n- "Zettelkasten": https://zettelkasten.de/posts/\n- [Obsidian for Students - A Two-Phase Workflow - üå≥ Walk in the Forest](https://walkintheforest.com/Content/Posts/Obsidian+for+Students+-+A+Two-Phase+Workflow)\n- [A Hierarchy First Approach to Note Taking (kevinslin.com)](https://www.kevinslin.com/notes/3dd58f62-fee5-4f93-b9f1-b0f0f59a9b64/) and by extension his [Personal Knowledge Management](https://www.kevinslin.com/notes/e9c72b4f-adb8-4f15-a6aa-9f9d81538561/)',title:"Wiki"},"/notes/academic-curation.workstation.wiki.hierarchical-bases":{content:'\u003e Building an ecosystem of knowledge with the philosophy from [Wiki](notes/academic-curation.workstation.wiki), on top of Dendron\n\nNote: Everything mentioned is only a presently chosen custom, and is possible to change in the future, as the wiki develops.\n\n## The Subjects\n\nAs it was clarified[^1], its best to create the wiki in its primary stage with a cascading style definition of subjects.\n\n[^1]: [Wiki \u003e a mix of the above two is nice](notes/academic-curation.workstation.wiki#a%20mix%20of%20the%20above%20two%20is%20nice)\n\nLet each subject reside in their own folder with a shortened name.\n```yml\n    -\n        path: cs/\n        name: Computer\n    -\n        path: chm/\n        name: Chemistry\n    -\n        path: ea/\n        name: Earth\n    -\n        path: ast/\n        name: Astronomy\n    -\n        path: mat/\n        name: Mathematics\n    -\n        path: phy/\n        name: Physics\n    -\n        path: bio/\n        name: Biology\n```\n\nWith Dendron each such subject is given a "root" note.\n![](https://i.imgur.com/DuDzWeN.png)\n\n\n### Physics\n\n#### Frameworks\n\n\u003e Frameworks characterise the primary axioms for kinematics and dynamics of the universe, particles and fields.\n\nThe motivation for a proper hierarchial base for frameworks in Theoretical Physics come in these following steps:\n1. Starting at Newtonian _and by extension all of_ Classical Mechanics, \n2. We must deviate from the origin in three different ways:\n    - a Gravitational interaction related with the constant $G$\n    - a relativistic understanding of the universe itself, content in the constant $c^{-1}$\n    - a _amplitudistic_ dynamics of particles and fields that result in Quantum theories, related to the constant $\\hbar$\n3. All the 3 deviations follow the correspondence principle when the constants are "_turned on_" from `0` (at origin) to `1`\n4. There are following combinations of the "frameworks" from these deviations (the order of the constants follow their historical developments: $G \\ c^{-1} \\hbar$ ):\n    - 000 Mechanics - (origin) Classical Mechanics (non-relativistic, non-quantum without gravity)\n    - 100 Mechanics - Classical Mechanics with Newtonian Gravitation, Celestial Mechanics\n    - 010 Mechanics - "Special Relativistic" Mechanics\n    - 001 Mechanics - Non-Relativistic Mechanics\n    - 110 Mechanics - "General Relativity" and Gravitation\n    - 011 Mechanics - Quantum Field Theory \n    - 111 Mechanics - ?Quantum Gravity?\n5. The dynamics in each of these characteristicly depend on the framework they are based on.\n\n#### Theories\n\n\u003e A Theory is a implementation of the mechanics in a given framework.\n\nA Theory must **always** be settled with a framework.\n\n- Electrodynamics - the theory of Electromagnatic fields and charges\n  - `010E` - _Classical_ Electrodynamics\n  - `110E` - _Classical_ Electrodynamics in curved SpaceTime \n  - `010E` - Quantum Electrodynamics and more!\n- `0¬Ω¬ΩME` Theory of Matter, Heat and Fields\n  - Heat: Transfer and Thermostatics\n  - Continuum Mechanics\n      - Solid Mechanics\n      - Fluid Mechanics\n      - Electromagnatic Fluid Mechanics\n- `0¬Ω¬ΩE` Electromagnetics\n      - Electromagnetic Circuitry, Electronics\n      - Optics\n\n#### Statistical Mechanics\n\u003e It transends any framework!\n\n\u003e Statistical mechanics is the art of turning the microscopic laws of physics into a description of Nature on a macroscopic scale.\n\n#### final state\n```yml\nphy/root\n\n	- 000M\n	- 100M\n	- 010M\n	- 001M\n	- 110M\n	- 011M\n	- 111M\n	\n	- statM\n	\n	- 010E\n	- 0¬Ω¬ΩE\n		- 0¬Ω¬ΩE.circuitry\n	- 0¬Ω¬ΩME\n		- 0¬Ω¬ΩME.continuum\n		- 0¬Ω¬ΩME.fluid\n		- 0¬Ω¬ΩME.solid\n```\n\nMore fields of study and further levels in the hierarchies will be added as the wiki develops.\n\nThe Physics part of the wiki currently looks like this:\n\n![](https://i.imgur.com/d9lnW7N.png)\n\n\n### Chemistry\n\n#### Physical Chemistry\n\u003e yet to be developed\n\n#### Inorganic Chemistry\n\u003e yet to be developed\n\n#### Organic Chemistry\nLet there be three hierarchies:\n- Organic Formalism\n- Organic Compounds\n- Organic Reactions\n\n"Formalism" shall contain the foundational and theoretical formalism aspects of the subject, and "Compounds" and "Reactions" would contain those things precisely following some category divisions.\n\nThis may be considered a first draft:\n\n```yml\nchm/root\n\n	- orgform # organic formalism\n		- characterization\n		- classification\n		- molecular structure\n		- electronic effects\n		- isomerism\n		- reaction intermediates\n		- reaction mechanism\n\n	- ogc # organic compounds\n	    - ogc.hydrocarbon\n    	- ogc.oxygen\n    	- ogc.nitrogen\n    	- ogc.sulphur\n    	- ogc.phosphorous\n    	- ogc.halogen\n    	- ogc.metallic\n    	- ogc.poly\n    	- ogc.dye\n\n	- ogr # organic reactions\n	    - ogr.rxn # general rxn: between AX and BY; "rxn.diazo+alc"\n	    - ogr.rplc # replacement rxn: AX by Y; rplc.diazo-H\n	    - ogr.hydrolysis\n	    - ogr.hydration\n	    - ogr.dehydration\n	    - ogr.red\n	    - ogr.oxd\n	    - ogr.conden\n	    - ogr.elim\n	    - ogr.subs\n	    - ogr.rearr\n	    - ogr.synt\n	    - ogr.test\n	    - ogr.reagent # organic reagents\n```\n### Mathematics\n\nIt is difficult, in my opinion to have a strong divisions in Mathematics topics. But we may use the classification developed in [zbMATH Open](https://www.zbmath.org/classification/) with the following first level in hierarchy grouping the numbered classes:\n- `f` Foundations: `03` Logic, Proofs, Sets\n- `a` Abstraction: `05-22` Combinatorics, Algebra, Abstract algebra, Number theory, etc.\n- `y` Analysis: `26-49` Analysis in $\\mathbb{R}, \\mathbb{R}^n, \\mathbb{C}$\n- `g` Geometry: `51-53`\n- `t` Topology: `54-58`\n- `p` Applications: `60-97`\n\nThis can easily lead to problems, and thus must be handled and refactored in due course.\n\n### Biology\n\u003e yet to be developed further\n\n```yml\nbio/root\n\n	- king # 5 Kingdom Biological Classification\n		- king.mo  \n		- king.pr  \n		- king.fu  \n		- king.pl \n		- king.an\n```\n\n### Astronomy\n\nThis may be considered a first draft:\n```yml\nast/root\n\n	- clst # evolution and observation\n	  - clst.planetary # astronomy and geology\n	    - clst.planetary.earth\n	  - clst.stellar\n	  - clst.solar\n	  - clst.comet\n	  - clst.solar sys\n	  - clst.galactic\n	  - clst.extragalactic\n	- cosm # cosmology\n```\n\n### Earth Sciences\n\u003e yet to be developed\n\n### Computer Sciences\n\u003e yet to be developed\n\n\n\n# Resources\n- My Dendron Schemas for the subjects will be added here: [riddyrayes/Dendron-Schemas-for-Systems](https://github.com/riddyrayes/Dendron-Schemas-for-Systems)',title:"Hierarchial Bases in Wiki"},"/notes/journals.daily.12021-10-31":{content:"- 3:20 pm - riddyrayes.github.io is online",title:"12021-10-31"},"/notes/journals.daily.12021-11-02":{content:"## Obsidian Graph\n![Obsidian Graph](https://i.imgur.com/VGVKZGO.png)",title:"12021-11-02"},"/notes/journals.log.12021-12":{content:'\u003e *under construction*\n\n# HIGHLY Productive Pre-IISER Year *and a half*\n\nThe story starts on 18th March, 12020. The Mathematics boards exam has just been over last day. Exam scheduled on the next day (19th) is _Bengali_ exam. At that moment, the government announced Lockdown; which made CBSE announce postponement of board exams.\n\n- Beginning of Pandemic March-June 12020\n	- Approach to notemaking-based study of Pure geometry and other topics\n- July-August 12020\n	- Introduction to *Action in Physics*\n	- In love with Fluid Mechanics\n	- Giving IACS Entrance\n- September 12020\n	- Exam month\n		- JEE Main\n		- NEST\n		- IAT\n- October-December 12021\n	- Unsuccessful to get an institute...\n	- Discovery of Productivity Tools\n	- Re-inspiration to study for IAT\'21\n- January-March 12021\n	- Study and Procrastination\n	- Out of Station\n- April-June 12021\n	- "*Obsessive Study*" approach and Paper Solving\n- August-September 12021\n	- Exams season 2\n- October-November 12021\n	- Waiting period\n	- First seat allotment\n- December 12021\n	- Seat allotment and admission in IISER Mohali\n# Comprehensive academic development during the period\n## Comprehensive list of what I have learnt\n- **Mathematics**\n	- Calculus (including Multivariate Calculus)\n		- Limits ~ Œµ-Œ¥ definition\n		- Differential calculus of Several Variables\n		- Line, surface and volume integrals\n		- Vector, scalar fields\n		- Vector calculus\n- **Physics**\n	- Mechanics in all frameworks and Action principle for dynamics\n	- First Principles in Special Relativity and Electrodynamical Classical Field Theory\n	- Foundations in Quantum Mechanics\n	- Electrodynamical approach to Electromagnetic and Electronic Circuitry\n	- Fluid Mechanics Astrophysics, Engineering, Computation\n## Things I made up along the way\n- Framework notation for Physics frameworks\n- a Wiki for Fundamental Sciences using Dendron and Obsidian\n## Things I know that awaits me\n- Mathematics *thyself*\n  	The enlightenment of "actual" mathematics has brought many "good at math" students to tears as I have heard\n	- [LockhartsLament - A Mathematician‚Äôs Lament by Paul Lockhart](https://www.maa.org/external_archive/devlin/LockhartsLament.pdf)\n	  \u003e  The last thing they want to hear is that math is really about raw creativity and aesthetic sensitivity. Many a graduate student has come to grief when they discover, after a decade of being told they were ‚Äúgood at math,‚Äù that in fact they have no real mathematical talent and are just very good at following directions. Math is not about following directions, it‚Äôs about making new directions.\n- Physics\n- Chemistry\n- Biology\n\n# Extended Special Write-ups\n- [academic-curation.physics.XII-project](notes/academic-curation.physics.XII-project)\n- [academic-curation.workstation.wiki](notes/academic-curation.workstation.wiki)',title:"log: December 12021"}};for(const[b,a]of Object.entries(scrapedContent))contentIndex.add({id:b,title:a.
